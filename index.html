<!-- onlick print emoji -->

<button type="button" class="btn btn-primary" name="replay">Replay</button>

        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>ü™®</h1>

                    <button type="button" class="btn btn-primary" name="rock">Rock</button>

            <script>



                // GET THE BUTTONS
                
                const rock = document.querySelector('[name="rock"]');
                const paper = document.querySelector('[name="paper"]');
                const scissors = document.querySelector('[name="scissors"]');

                // computer choice
                const computerChoice = () => {
                    const choices = ['rock', 'paper', 'scissors'];
                    const randomChoice = Math.floor(Math.random() * 3);
                    return choices[randomChoice];
                    

                }

                // play the game

                // compare the choices

                if (rock) {
                    rock.addEventListener('click', () => {
                        const computer = computerChoice();
                    
                        console.log(computer, '= le choix de lordinateur');
                        
                        if (computer === 'rock') {
                            document.querySelector('[name="result"]').innerHTML = 'Draw';
                            console.log('draw');
                        } else if (computer === 'paper') {
                            document.querySelector('[name="result"]').innerHTML = 'You lose';
                            console.log('lose');
                        } else {
                            document.querySelector('[name="result"]').innerHTML = 'You win';
                            console.log('win');
                        }
                    });
                }

                if (paper) {
                    paper.addEventListener('click', () => {
                        const computer = computerChoice();
                        console.log(computer, '= le choix de lordinateur');
                        if (computer === 'rock') {
                            document.querySelector('[name="result"]').innerHTML = 'You win';
                            console.log('win');
                        } else if (computer === 'paper') {
                            document.querySelector('[name="result"]').innerHTML = 'Draw';
                            console.log('draw');
                        } else {
                            document.querySelector('[name="result"]').innerHTML = 'You lose';
                            console.log('lose');
                        }
                    });
                }

                if(scissors){
                    scissors.addEventListener('click', () => {
                        const computer = computerChoice();
                        console.log(computer, '= le choix de lordinateur');
                        if (computer === 'rock') {
                            document.querySelector('[name="result"]').innerHTML = 'You lose';
                            console.log('lose');
                        } else if (computer === 'paper') {
                            document.querySelector('[name="result"]').innerHTML = 'You win';
                            console.log('win');
                        } else {
                            document.querySelector('[name="result"]').innerHTML = 'Draw';
                            console.log('draw');
                        }
                    });
                }


                // clear the result after click on the button replay
                const replay = document.querySelector('[name="replay"]');
                if (replay) {
                    replay.addEventListener('click', () => {
                        document.querySelector('[name="result"]').innerHTML = '';
                    });
                }

            </script>
